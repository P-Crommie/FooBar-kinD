apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-http-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: bar.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-bar-svc
            port:
              number: 8080
  - host: foo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-foo-svc
            port:
              number: 8081